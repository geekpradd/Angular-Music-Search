<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Calculator</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/main.ctrl.js"></script>
</head>
<body ng-app="music" ng-controller="mainController" >
	<h1 align="center">{{title}}</h1>
	<div class="clearfix">
	<div class="form-group">
	<label>Song Name</label>
	<input type="text" class="form-control" ng-model="songName"></div>
	<button ng-click="sub()" class="btn btn-primary">Submit</button>
	</div>
	<h3>{{head}}</h3>
	<div class='songinfo' ng-repeat="song in meta">
	<p>Song: {{song.SongName}}</p>
	<p>Artist: {{song.ArtistName}}</p>
	<p>Album: {{song.AlbumName}}</p>
	<p>Play Song: <a href="{{song.Url}}">{{song.SongName}}</a></p>
	</div>
</body>
</html>
